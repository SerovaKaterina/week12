      <h1>Сервис комментариев со спам фильтром.</h1>

          <input class="form2" type="text" />
          <h3>Оставьте комментарий</h3>
          <textarea rows="10" class="form3"></textarea>

        <div class="info__chart">
          <h2>Чат</h2>
        </div>
      </div>
